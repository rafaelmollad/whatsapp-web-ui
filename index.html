<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp</title>
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="grid">
      <!-- App background -->
      <div class="top"></div>
      <div class="bottom"></div>
      <!-- App -->
      <div class="app">
        <div class="sidebar">
          <div class="sidebar-header">
            <img src="images/placeholder-image.svg" />
            <div class="sidebar-header-icons">
              <img src="images/status.svg" />
              <img src="images/message-icon.svg" />
              <img src="images/menu-icon.svg" />
            </div>
          </div>
          <div class="sidebar-notifications">
            <img src="images/notifications.svg" />
            <div class="sidebar-notifications-message">
              <span>Get Notified of New Messages</span>
              <a href="#">Turn on desktop notifications &gt;</a>
            </div>
          </div>
        </div>
        <div class="main"></div>
      </div>
    </div>
  </body>
</html>
